<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Libros</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5 d-flex justify-content-center align-items-center;">
    <div class="card shadow border-0">
      <div class="card-body">
        <h1 class="custom-title text-center mb-4 fw-bold">Buscador de Libros</h1>
        <form id="search-form" class="row g-3 align-items-center justify-content-center">
          <!-- Etiqueta "Buscar por" -->
          <div class="col-auto">
            <label for="search-type" class="col-form-label">Buscar por:</label>
          </div>
          <!-- Selector -->
          <div class="col-md-3 w-auto">
            <select id="search-type" class="form-select">
              <option value="title">Título</option>
              <option value="author">Autor</option>
              <option value="isbn">ISBN</option>
            </select>
          </div>
          <!-- Campo de texto -->
          <div class="col-md-5 w-auto">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar libros..." required>
          </div>
          <!-- Botón de búsqueda -->
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-danger ms-2">Buscar</button>
          </div>
        </form>
        <div id="results" class="mt-4"></div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
